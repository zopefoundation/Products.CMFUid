language: python
sudo: false
python:
    - 2.7
    - 3.5
    - 3.6
    - 3.7
    - 3.8
env:
    TOXENV=py
matrix:
     include:
         - python: "3.8"
           env: TOXENV=lint
           after_success:
install:
    - pip install -U pip setuptools tox
    - pip install coveralls coverage
script:
    - tox
after_success:
    - coveralls
notifications:
    email: false
cache:
  pip: true
  directories:
    - eggs/
