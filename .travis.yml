language: python
sudo: false
python:
    - 2.7
    - 3.5
    - 3.6
    - 3.7
    - 3.8
install:
    - pip install coveralls coverage
    - pip install -U setuptools
    - pip install zc.buildout
    - buildout bootstrap
    - buildout
script:
    - coverage run bin/test --all -v
after_success:
    - coveralls
notifications:
    email: false
cache:
  pip: true
  directories:
    - eggs/
